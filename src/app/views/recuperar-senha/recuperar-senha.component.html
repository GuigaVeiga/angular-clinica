<div class="container">

  <h3 mat-dialog-title> Recupere sua senha </h3>
  <mat-dialog-content class="content">

    <form>
      <mat-form-field>
       <mat-label>E-mail</mat-label>
        <input matInput placeholder="email" name="email" [(ngModel)]='email'>
      </mat-form-field>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="start" class="actions">
    <button mat-button [mat-dialog-close]="true" (click)="recuperarSenha()" cdkFocusInitial color='primary'>RECUPERAR
      SENHA</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>

</div>
