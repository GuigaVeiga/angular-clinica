<div class="container-create">

 <mat-card>
  <mat-card-title>
   Novo Profissional
  </mat-card-title>

  <mat-card-content>

   <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-cad">

    <mat-grid-list cols='2' rowHeight='5:1'>

     <mat-grid-tile colspan='2'>
      <h2 class="title-address">Perfil</h2>
      <mat-divider></mat-divider>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField" hideRequiredMarker>
       <mat-label>Nome *</mat-label>
       <input matInput placeholder="Primeiro Nome" type="text" formControlName="nome" name="nome" appCellMask>
       <mat-error *ngIf="nome?.invalid">
        <app-erros-validacao [erros]="nome?.errors"></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Sobre Nome</mat-label>
       <input matInput placeholder="Restante do Nome" type="text" name="sobreNome" formControlName="sobreNome">
       <mat-error *ngIf="sobreNome?.invalid">
        <app-erros-validacao [erros]="sobreNome?.errors"></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>CPF *</mat-label>
       <input matInput #input maxlength="11" placeholder="CPF" name="cpf" type="number" formControlName="cpf">
       <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>
       <mat-error *ngIf="cpf?.invalid">
        <app-erros-validacao [erros]="cpf?.errors"></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>RG *</mat-label>
       <input matInput placeholder="rg" name="rg" type="number" formControlName="rg">
       <mat-error *ngIf="rg?.invalid">
        <app-erros-validacao [erros]="rg?.errors"></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Data de Nascimento</mat-label>
       <input matInput placeholder="Data de Nascimento" name="dataNascimento" type="date"
        formControlName="dataNascimento">
        <mat-error *ngIf="dataNascimento?.invalid">
        <app-erros-validacao [erros]="dataNascimento?.errors"></app-erros-validacao>
        </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Idade</mat-label>
       <input matInput placeholder="Idade" name="idade" type="number" formControlName="idade">
       <mat-error *ngIf="idade?.invalid">
        <app-erros-validacao [erros]="idade?.errors"></app-erros-validacao>
        </mat-error>
      </mat-form-field>
     </mat-grid-tile>
     <mat-grid-tile>

      <mat-radio-group name='genero' aria-label="Select an option" aria-labelledby="genero" formControlName="genero">
       <mat-radio-button class="mat-radio-button" id="masculino" value="M">Masculino</mat-radio-button>
       <mat-radio-button class="mat-radio-button" id="feminino" value="F">Feminino</mat-radio-button>
      </mat-radio-group>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>E-mail</mat-label>
       <input matInput placeholder="user@email.com" name="email" type="email" formControlName="email">
       <mat-error *ngIf="email?.invalid">
        <app-erros-validacao [erros]="email?.errors"></app-erros-validacao>
        </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Senha *</mat-label>
       <input matInput placeholder="Senha" name="senha" type='text' formControlName="senha">
       <mat-error *ngIf="senha?.invalid">
        <app-erros-validacao [erros]="senha?.errors"></app-erros-validacao>
       </mat-error>
       <!-- Icone para visualizar senha -->
       <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide senha'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       </button> -->
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField" >
       <mat-label>Confirmar a senha</mat-label>
       <input matInput placeholder="Confirme a senha" name="repete-senha" type="text" formControlName='repeteSenha'
       style="display: ruby-base;" >
       <mat-error *ngIf="repeteSenha?.invalid" >
        <app-erros-validacao [erros]='repeteSenha?.errors'></app-erros-validacao>
       </mat-error>
						</mat-form-field>
					</mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Profissão *</mat-label>
       <input matInput placeholder="Profissão" name="profissao" type="text" formControlName="profissao">
       <mat-error *ngIf="profissao.invalid" >
        <app-erros-validacao [erros]='profissao?.errors'></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Telefone Fixo</mat-label>
       <input matInput placeholder="Contato Fixo" name="contato" type="tel" formControlName="contato">
       <mat-error *ngIf="contato?.invalid" >
        <app-erros-validacao [erros]='contato?.errors'></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field [appearance]="appearanceField">
       <mat-label>Celular *</mat-label>
       <input matInput placeholder="Celular (Whatsapp)" name="celular" type="text" formControlName="celular">
       <mat-error *ngIf="celular?.invalid" >
        <app-erros-validacao [erros]='celular?.errors'></app-erros-validacao>
       </mat-error>
      </mat-form-field>
     </mat-grid-tile>


     <!-- ENDEREÇO -->
     <mat-grid-tile colspan='2'>
      <h3 class="title-address">Endereço</h3>

      <mat-divider></mat-divider>
     </mat-grid-tile>

     <div formGroupName="endereco">

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>CEP *</mat-label>
        <input matInput placeholder="CEP" name="cep" type="number" formControlName="cep">
        <mat-error *ngIf="cep?.invalid" >
         <app-erros-validacao [erros]='cep?.errors'></app-erros-validacao>
        </mat-error>
       </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>Rua </mat-label>
        <input matInput placeholder="Rua: silveira..." name="rua" type="text" formControlName="rua">
       </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>N° </mat-label>
        <input matInput placeholder="Numero" name="numero" type="number" formControlName="numero">
       </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>Complemento </mat-label>
        <input matInput placeholder="BLoco A, Apt. 101" name="complemento" type="text" formControlName="complemento">
       </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Bairro" name="logradouro" type="text" formControlName="bairro">
       </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Cidade" name="cidade" formControlName="cidade">
       </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
       <mat-form-field [appearance]="appearanceField">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="UF: " name="uf" formControlName="estado">
       </mat-form-field>
      </mat-grid-tile>

     </div>

    </mat-grid-list>

   </form>
  </mat-card-content>

  <mat-card-actions>
   <button mat-raised-button color="default" 
   (click)="onCancel()"> Cancelar </button>

   <button mat-raised-button color="primary"
   (click)="submit()"> Salvar </button>
  </mat-card-actions>

 </mat-card>
</div>
